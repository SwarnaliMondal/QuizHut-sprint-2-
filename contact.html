<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }

        .form {
            width: 100%;
            max-width: 400px; /* Adjusted for responsiveness */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form label,
        .form input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        .form input[type="button"] {
            width: auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact {
            width: 100%;
            max-width: 400px; /* Adjusted for responsiveness */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }

        .contact h1 {
            margin-bottom: 10px;
        }

        .contact p {
            margin-bottom: 5px;
        }
        .form form .msg{
            padding-bottom: 60px;
        }

        .contact button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Media Query for smaller devices */
        @media (max-width: 600px) {
            .form,
            .contact {
                max-width: 90%; /* Adjusted for smaller screens */
            }
            .contact p{
                font-size:10px;
            }
        }
    </style>
</head>
